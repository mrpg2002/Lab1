<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #f2f2f2;
            padding: 50px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 0px;
            border: 2px solid black;
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999; 
        }

        .back-button button {
            background-color:white;
            color:black;
            border: 2px solid black;;
            padding: 10px 15px;
            cursor: pointer;
        }

        form {
            text-align: left;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: white;
            color: black;
            cursor: pointer;
            width: 45%;
            padding: 10px; 
            margin-top: 10px;
            float: left; 
        }

        a {
            text-decoration: none;
            color: #1e90ff;
            display: inline-block;
            margin-left: 10px;
        }
        
        .terms-checkbox input {
             
            float: left;
            

        }

        .terms-link {
            text-decoration: none;
            color: black; 
            float: left;
            margin-bottom: 20px; 
            
        }

        .terms-link a {
            color: #1e90ff; 
        }

        .learn-more {
            display: inline-block; 
            margin-top: 20px;
            margin-left: 70px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="window.location.href='Criação do login.html'">Back</button>
    </div>
    <div class="container">
        <form action="#" method="post">
            <h1>Sign up</h1>
            <label for="Name">*Name:</label>
            <input type="text" id="Name" name="Name" required>
            <br>
            <label for="Email">*Email:</label>
            <input type="email" id="Email" name="Email" required>
            <br>
            <label for="Password">*Password:</label>
            <input type="password" id="Password" name="Password" required>
            <br>
            <label for="ConfirmPassword">*Re-type password:</label>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
            <br>
            <div class="terms-checkbox">
                <input type="checkbox" id="agreeTerms" name="agreeTerms">
                <label for="agreeTerms" class="terms-link">
                    I agree to the 
                    <span><a href="terms_of_use.html" target="_blank">Terms of Use</a></span> 
                    and 
                    <span><a href="privacy_policy.html" target="_blank">Privacy Policy</a></span>
                </label>
            </div>
            <div style="clear:both;"></div> <!-- Clear float -->
            <input type="submit" value="Sign up">
            <a href="#" class="learn-more">Learn more</a>
        </form>
    </div>
</body>
</html>
