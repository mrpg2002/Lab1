<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
      <div class="row align-items-center ">
        <div class="col-6 d-flex">
          <img src="User.jpg" class="float-start img-fluid w-50" alt="Minha Imagem">
          <h1 class= "my-auto ms-3" > Olá Miguel!</h1>
        </div>  
        
        <div class="col-md-6 gap-2 d-inline-flex align-items-start justify-content-end">
          <a href="Perfil.html" class="btn btn-primary btn-lg me-2" role="button">Gerir perfil</a>
          <button class="btn btn-primary btn-lg" type="button">Terminar sessão</button>
        </div>
    
      </div> 
    </div>     
      <div class="container">
        <div class="row pt-5">
          <div class="col-6 d-flex justify-content-start">
            <h2>As minhas tarefas</h2> 
          </div>  
      
          <div class="col-md-6 d-flex justify-content-end">
        
          <button class="btn btn-primary btn-lg me-2" type="button" data-bs-toggle="modal" data-bs-target="#novaTarefaModal">Nova Tarefa</button>
          
          </button>
          </div>
        </div>
      </div>
        
<div class="row pt-5 align self-center">
</div>
<table id="dataTable" class="table table-hovers">
    <thead>
      <tr>
        <th scope="col">Tarefa</th>
        <th scope="col">Data</th>
        <th scope="col">Estado</th>
        <th scope="col">Edição</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Lab1</th>
        <td>14/03/2024</td>
        <td>
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
              data-bs-target="#editarTarefaModal">Editar</button>
      </td>
      </tr>
      <tr>
        <th scope="row">Lab2</th>
        <td>27/03/2024</td>
        <td>
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
              data-bs-target="#editarTarefaModal">Editar</button>
      </td>
      </tr> 
    </tbody>
  </table>

  <div class="modal fade" id="novaTarefaModal" tabindex="-1" aria-labelledby="novaTarefaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="novaTarefaModalLabel">Nova Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Gravar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editarTarefaModal" tabindex="-1" aria-labelledby="editarTarefaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarTarefaModalLabel">Editar Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Gravar</button>
          <button type="button" class="btn btn-danger">Apagar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</div>
